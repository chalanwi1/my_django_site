{% extends 'blog/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <h2>login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p style="margin-top: 20px;">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>

{% endblock %}
